<div class="row">

  <div class="col-md-6 col-md-offset-3">
    <p class="text-danger" *ngIf="errorMessage"><strong>You need to login</strong></p>
    <div class="jumbotron">
      <h2>Login</h2>
      <hr/>
      <form>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Username" [(ngModel)]="account.userName"
                 required name="username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="account.password"
                 required name="password">
        </div>
        <a class="btn btn-primary pull-right" (click)="loginService.login(account.userName, account.password)">
          <span class="glyphicon glyphicon-log-in" aria-hidden="true">  Login</span>
        </a>
      </form>
    </div>
  </div>
</div>
